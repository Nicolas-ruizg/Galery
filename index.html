<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario-imagen">
        <input placeholder="URL" type="url" name="link" id="urlInput">
        <input placeholder="Título de la Imagen" type="text" name="tituloImagen" id="imgTitle">
        <input placeholder="Descripción de la Imagen" type="text" name="descripcionImagen" id="imgDesc">
        <button id="addPhoto" type="submit">Agregar Imagen</button>
    </div>
    <div class="contenedor-fotos" id="container"></div>
</body>
<script src="script.js"></script>
</html>
